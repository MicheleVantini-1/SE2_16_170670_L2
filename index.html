<!DOCTYPE html>
<html>
  <head>
  	<title>Warehouse</title>
  </head>

  <body>
  	<h3>Warehouse</h3>
  	<table id="warehouse">
  		<tr>
  			<th>Product</th>
  			<th>Quantity</th>
  		</tr>
  	</table>
  	<br/>
  	<b>Capacity: <label id="limitLabel"></label></b>

 	  <br/><br/>
  </body>
</html>
