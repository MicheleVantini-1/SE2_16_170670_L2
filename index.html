<!DOCTYPE html>
<html>
  <head>
  	<title>Warehouse</title>
  </head>

  <body>
  	<h3>Warehouse</h3>
  	<table id="warehouse">
  		<tr>
  			<th>Product</th>
  			<th>Quantity</th>
  		</tr>
  	</table>
  	<br/>
  	<b>Capacity: <label id="limitLabel"></label></b>
  	<br/><br/>
  	<input type="text" id="productName" />  	
  	<input type="number" id="productQuantity" />
  	<button id="addBtn" onclick="addProduct(document.getElementById('productName').value, document.getElementById('productQuantity').value);" value="Add product" >Add product</button>
 	  <br/><br/>
    Set the maximum number of items that the warehouse can contain (50 by default)
 	  <br/>
  	<input type="number" id="productQuantityLimit" />
  	<button id="setLimitBtn" onclick="setItemsLimit(document.getElementById('productQuantityLimit').value);" value="Set limit" >Set limit</button>
   
    <script src="model.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
